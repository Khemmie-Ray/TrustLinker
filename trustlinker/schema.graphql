type AgreementCreated @entity(immutable: true) {
  id: Bytes!
  _agreement: String! # string
  partyA: Bytes! # address
  partyB: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

